
<div class="row my-4">
    <div class="col-md-6">
        <h1>Details client</h1>
    </div>
    <div class="col-md-6 text-right">
        <a routerLink="/" class="btn btn-link">
            <i class="fa fa-arrow-left"></i> Back to Dashbord
        </a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{client.firstName}} {{client.lastName}}<div class="btn-group ml-5">
                    <button class="btn btn-secondary" routerLink="/clients/edit/{{id}}">Edite</button>
                    <button class="btn btn-danger" (click)="deleteClient(id)">DELETE</button>
                </div></h4>
                <div class="row">
                <div class="col-md-8">
                <ul class="list-group">
                    <li class="list-group-item ">key : <strong>{{id}}</strong> </li>
                    <li class="list-group-item ">Phone : <strong>{{client.phone}}</strong> </li>
                    <li class="list-group-item">Email: <strong>{{client.email}}</strong></li>
                </ul>
            </div>
            <div class="col-md-4 text-right">
             Balance <button class="btn btn-success" (click)="status = !status"> <i class="fa fa-pencil" aria-hidden="true"></i></button> 
              <h2>{{client.balance | currency:'GBP':'symbol':'1.2-3'}}</h2>

                    <div *ngIf="status">
                        <form (submit)="updatebalance()">
                    <div class="input-group" >
                        <input type="text"  class="form-control" name="balance" [(ngModel)]="client.balance">
                            <div class="btn-group">
                                <button class="btn btn-warning">Update</button>
                            </div>
                    </div>
                    </form>
                    </div>
                    
        </div>
        </div>
        </div>
            </div>
        </div>
    </div>
