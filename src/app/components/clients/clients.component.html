
<div class="row my-4">
    <div class="col-md-6">
        <h1>List of clients</h1>
    </div>
    <div class="col-md-4 text-right">
        <h3>Total:{{total | currency:'GBP':'symbol':'1.2-3'}}</h3>
     </div>

    <div class="col-md-2 text-right">
        <a routerLink="/clients/add" class="btn btn-success btn-sm">
            <i class="fa fa-plus"></i> New client
        </a>
    </div>

</div>

<div class="col-md-8 mx-auto">
    <input type="text"class="form-control" placeholder="search" (keyup)="search(query.value)" #query>
 </div>
<div class="row my-3">
    <div class="col-md-12">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>FullName</th>
                <th>Infos</th>
                <th>Balance</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of searchClients">
                <td>{{ client.firstName | titlecase }} {{ client.lastName | uppercase }}</td>
                <td> <span class="badge badge-primary">phone</span>  {{ client.phone }} - <span class="badge badge-warning">email</span>  {{ client.email }}</td>
                <td>{{ client.balance | currency:'GBP':'symbol':'1.2-3' }}</td>
                <td>
                    <a routerLink="/clients/{{client.id}}" class="btn btn-info mr-1 btn-sm"><i class="fa fa-info"></i></a>
                    <a routerLink="/clients/edit/{{client.id}}" class="btn btn-warning mr-1 btn-sm"><i class="fa fa-pencil"></i></a>
                    <button (click)="deleteClient(client.id)" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
