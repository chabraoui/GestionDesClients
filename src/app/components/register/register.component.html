<div class="row mt-3">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                
            <h1>
                <div class="text-center">
                    <span class="text-secondary">
                <i class="fa fa-lock" aria-hidden="true">Registre Panel</i>
                    </span>   Client
                </div>
            </h1>
            <form (ngSubmit)="onRegistre()">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password">
                </div>
                <input type="submit" value="Registre" class="btn btn-secondary btn-block">
            </form>
            </div>
        </div>
        </div>
    </div>
